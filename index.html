<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css.css">
<meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
<title>Pokemon Go</title>
</head>
  <body>

    <div id="app">
        {{ msg }}

        <br>

        <div v-for = "show in list">

          <table border = 0 cellspacing = "0" width = "40%" align="center">
            <tr>
              <td class="picture" width = "30%" align = "center" ><img src = "{{show.icon}}"></td>
            </tr>
          </table>

          <br>
          <table align="center" width="90%"  >
            <tr>
              <td class="name" width = "30%" align = "center">{{show.name}}</td>
              <td class="name"  width = "30%" align = "center">{{show.coords}}</td>
        </tr></table>
        <br>
        </div>

    </div>
  </body>

  <script src="./app.js"></script>
</html>
